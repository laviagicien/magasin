<app-navigation></app-navigation>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title class="titre"> Mondial Relay</ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3.5">
              <ion-item>
                <ion-label class="list-label" position="floating">N° de l'objet</ion-label>
                <ion-input class="input" type="text"  clearInput></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="3.5">
              <ion-item>
                <ion-label class="list-label" position="floating">Nom & Prénom</ion-label>
                <ion-input class="input" type="text"  clearInput></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="4">
              <ion-item>
                <ion-label class="list-label" position="floating">Casier</ion-label>
                <ion-select interface="popover" class="selector">
                  <ion-select-option *ngFor="let choice of choices" 
                                      value="{{choice}}">{{choice}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col class='button-col' size="1">
                <ion-button shape="round" color="success" size="defeult" class="list-bouton">
                  <ion-icon name="checkbox-outline"></ion-icon>
                </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>         
      <ion-list >
        <ion-item>
          <ion-label class="list-label">65758415</ion-label>
          <ion-label class="list-label">John Doe</ion-label>
          <ion-label class="list-label">E</ion-label>
          <ion-button shape="round" color="danger" size="defeult" class="list-bouton">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-label class="list-label">74951532</ion-label>
          <ion-label class="list-label">Jane Smith</ion-label>
          <ion-label class="list-label">D</ion-label>
          <ion-button shape="round" color="danger" size="defeult" class="list-bouton">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
