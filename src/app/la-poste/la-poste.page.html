<app-navigation></app-navigation>
<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title class="titre"> La Poste</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3.5">
            <ion-item>
              <ion-label class="list-label" position="floating">N° de l'objet</ion-label>
              <ion-input [(ngModel)]="nbValue" class="input" type="text"  clearInput></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3.5">
            <ion-item>
              <ion-label class="list-label" position="floating">Nom & Prénom</ion-label>
              <ion-input [(ngModel)]="nameValue" class="input" type="text"  clearInput></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label class="list-label" position="floating">Date</ion-label>
              <ion-input [(ngModel)]="dateValue2" id="open-date-input-2"></ion-input>
              <ion-popover class="datePopover" trigger="open-date-input-2" show-backdrop="false" id="datePicker">
                <ng-template>
                  <ion-datetime
                    mode="md"
                    size="cover"
                    #popoverDatetime2
                    presentation="date"
                    locale="fr-FR"
                    [showDefaultButtons]="true"
                    (ionChange)="dateValue2 = formatDate(popoverDatetime2.value)"
                  ></ion-datetime>
                </ng-template>
              </ion-popover>
            </ion-item>
          </ion-col>
          <ion-col class="button-col" size="1">
              <ion-button shape="round" color="success" size="defeult" class="list-bouton" (click)="addDataPoste()">
                <ion-icon name="checkbox-outline"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>         
      <ion-list >
        <ion-item *ngFor= "let item of items">
          <ion-label class="list-label">{{item.getNb()}}</ion-label>
          <ion-label class="list-label">{{item.getName()}}</ion-label>
          <ion-label class="list-label">{{formatDate(item.getDate())}}</ion-label>
          <ion-button shape="round" color="danger" size="defeult" class="list-bouton" (click)="deleteDataPoste(item.getId())">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
